# credenciais de acesso ao banco
spring.datasource.username=sa
spring.datasource.password=

# formata os SQL (quebra linha, identa etc)
spring.jpa.properties.hibernate.format_sql=true

# Habilitando o H2 Console. Num navegador, permite o acesso a http://localhost:8031/h2-console
spring.h2.console.enabled=true

# indica qual a URL de acesso ao banco. A palavra "animes" ao final é o nome do banco de dados
spring.datasource.url=jdbc:h2:mem:renthouse

spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# habilita a impressão dos comando SQL no log
spring.jpa.show-sql=true

# configura porta do servidor local
server.port = 8031

